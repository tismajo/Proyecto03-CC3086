<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Fallas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Historial de Fallas</h1>

    <form id="historial-form" class="mb-4">
        <div class="mb-3">
            <label>Falla Reportada ID:</label>
            <input type="number" id="fallaReportadaId" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Descripción de la Acción:</label>
            <input type="text" id="descripcionAccion" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Fecha de Acción:</label>
            <input type="date" id="fechaAccion" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Historial</button>
    </form>

    <table class="table table-bordered" id="historial-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Falla Reportada ID</th>
                <th>Descripción Acción</th>
                <th>Fecha Acción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS llenará esta tabla -->
        </tbody>
    </table>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const apiUrl = '/api/historial-fallas';
    const tableBody = document.querySelector('#historial-table tbody');
    const form = document.getElementById('historial-form');

    function loadHistorial() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                tableBody.innerHTML = '';
                data.forEach(h => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${h.id}</td>
                        <td>${h.fallaReportada ? h.fallaReportada.id : 'N/A'}</td>
                        <td>${h.descripcionAccion}</td>
                        <td>${h.fechaAccion}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteHistorial(${h.id})">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
    }

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const historial = {
            fallaReportada: { id: parseInt(document.getElementById('fallaReportadaId').value) },
            descripcionAccion: document.getElementById('descripcionAccion').value,
            fechaAccion: document.getElementById('fechaAccion').value
        };
        fetch(apiUrl + '/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(historial)
        })
        .then(() => {
            form.reset();
            loadHistorial();
        });
    });

    window.deleteHistorial = function(id) {
        fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
            .then(() => loadHistorial());
    };

    loadHistorial();
});
</script>
</body>
</html>
