<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Reporte de Fallas Reportadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #e67e22;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form input[type="date"],
        form select,
        form button {
            padding: 8px;
            margin: 8px 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #e67e22;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d35400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #e67e22;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Reporte de Fallas Reportadas</h1>

    <form th:action="@{/reportes/fallas}" method="post">
        <label>Fecha Inicio:</label>
        <input type="date" name="fechaInicio"/>

        <label>Fecha Fin:</label>
        <input type="date" name="fechaFin"/>

        Prioridad:
        <select name="prioridad" th:value="${prioridad}">
            <option value="">-- Todas --</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
    
        Estado:
        <select name="estado" th:value="${estado}">
            <option value="">-- Todos --</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En Proceso">En Proceso</option>
            <option value="Resuelta">Resuelta</option>
        </select>
    
        <button type="submit">Filtrar</button>
    </form>
    
    <!-- Mostrar mensaje si no hay resultados -->
    <p th:if="${fallas != null and #lists.isEmpty(fallas)}" style="text-align:center; font-weight: bold; color: #d35400;">
        No se encontraron fallas con los filtros seleccionados.
    </p>
    

    <table th:if="${fallas != null}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Máquina</th>
                <th>Descripción</th>
                <th>Fecha Reporte</th>
                <th>Prioridad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="falla : ${fallas}">
                <td th:text="${falla.id}">1</td>
                <td th:text="${falla.maquinaria.nombre}">Torno 1</td>
                <td th:text="${falla.descripcion}">Descripción</td>
                <td th:text="${falla.fechaReporte}">2025-05-01</td>
                <td th:text="${falla.prioridad}">Alta</td>
                <td th:text="${falla.estado}">Pendiente</td>
            </tr>
        </tbody>
    </table>
    <canvas id="graficoPrioridades" width="400" height="200" style="margin: 40px auto; display: block;"></canvas>
    <style>
    .export-buttons {
        display: flex;
        justify-content: space-evenly;
        gap: 10px;
        margin-top: 20px;
    }

    .export-buttons a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #e67e22;
        background-color: #e67e22;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .export-buttons a:hover {
        background-color: #d35400;
        transform: scale(1.05);
    }

    .export-buttons a:active {
        background-color: #c0392b;
    }
</style>

<div class="export-buttons">
    <a href="/reportes/fallas/export/csv">Exportar a CSV</a>
    <a href="/reportes/fallas/export/excel">Exportar a Excel</a>
    <a href="/reportes/fallas/export/pdf">Exportar a PDF</a>
</div>

</body>
<script th:inline="javascript">
    const data = {
        labels: ['Alta', 'Media', 'Baja'],
        datasets: [{
            label: 'Cantidad de Fallas por Prioridad',
            data: [[${conteoPrioridades}]],
            backgroundColor: ['#e74c3c', '#f39c12', '#2ecc71']
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 }
                }
            }
        }
    };

    new Chart(document.getElementById('graficoPrioridades'), config);
</script>

</html>
