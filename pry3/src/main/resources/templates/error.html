<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Error en la aplicación!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f5c6cb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #721c24;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #501217;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Ups! Algo salió mal.</h1>
        <p>Ha ocurrido un error inesperado en la aplicación.</p>
        <p>Por favor, intenta de nuevo más tarde o contacta al administrador.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
